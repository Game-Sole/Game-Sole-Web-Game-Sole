<script>
    document.addEventListener("DOMContentLoaded", function () {
        var value = getCookie("GameSoletoken");
        $.ajax({
            url: '/cookie',
            type: 'POST',
            data: { cookie: value },
            datatype: 'json',
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.role == "Administator") {
                    $('.Register-navbar').hide();
                    $('.Login-navbar').hide();
                    $('.Logout-navbar').show();
                    document.getElementById("User-email").innerHTML = "<p>" + "Admin: " + obj.email + "</p>";
                } else {
                    $('.Register-navbar').hide();
                    $('.Login-navbar').hide();
                    $('.Logout-navbar').show();
                    document.getElementById("User-email").innerHTML = "<p>" + obj.email + "</p>";
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('.Logout-navbar').hide();
                $('.Register-navbar').show();
                $('.Login-navbar').show();
            }
        });

        $('.Logout-navbar').click(function () {
            document.cookie = "GameSoletoken" + '=; Max-Age=-99999999;';
            location.reload();
        });
    });
    function getCookie(name) {
        let cookie = {};
        document.cookie.split(';').forEach(function (el) {
            let [k, v] = el.split('=');
            cookie[k.trim()] = v;
        })
        return cookie[name];
    }
</script>

        <!--- Javascript function for Search the Product --->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                doSearch();
            });
            function doSearch() {
                const queryString = window.location.search;
                if (queryString) {

                    const urlParams = new URLSearchParams(queryString);
                    let PROD_Name = urlParams.get('name');
                    let PROD_Price = urlParams.get('price');
                    let PROD_Type = urlParams.get('type');
                    let PROD_Period_generation = urlParams.get('gen');
                    let PROD_Console_type = urlParams.get('content-type');
                    fetch("http://localhost:4301/product-search", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            PROD_Name: PROD_Name,
                            PROD_Type: PROD_Type,
                            PROD_Period_generation: PROD_Period_generation,
                            PROD_Console_type: PROD_Console_type,
                            PROD_Price: PROD_Price
                        })
                    })
                        .then(response => response.json())
                        .then(data => setResult(data));
                    window.history.pushState({}, document.title, "/" + "ShopPage.html");
                } else {
                    let PROD_Name = document.getElementById("PROD_Name").value;
                    let PROD_Price = document.getElementById("PROD_Price").value;
                    let PROD_Type = document.querySelector('input[name="PROD_Type"]:checked');
                    let PROD_Period_generation = document.querySelector('input[name="PROD_Period_generation"]:checked');
                    let PROD_Console_type = document.querySelector('input[name="PROD_Console_type"]:checked');
                    if (PROD_Type != null) {
                        PROD_Type = PROD_Type.value;
                    }
                    if (PROD_Period_generation != null) {
                        PROD_Period_generation = PROD_Period_generation.value;
                    }
                    if (PROD_Console_type != null) {
                        PROD_Console_type = PROD_Console_type.value;
                    }
                    fetch("http://localhost:4301/product-search", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            PROD_Name: PROD_Name,
                            PROD_Type: PROD_Type,
                            PROD_Period_generation: PROD_Period_generation,
                            PROD_Console_type: PROD_Console_type,
                            PROD_Price: PROD_Price
                        })
                    })
                        .then(response => response.json())
                        .then(data => setResult(data));
                }

            }

            function setResult(data) {
                let output = "";
                let box = document.getElementById("result-box");
                box.innerHTML = "";
                var i = 0;
                for (let n of data.data) {
                    i = i + 1;
                    output = output + "<a href=/Result.html/" + n.PROD_ID + "><article><figure><img src=" + n.PROD_Image + "><figcaption>" + n.PROD_Name + "</figcaption><br><figcaption>" + n.PROD_Price + " Baht</figcaption><br></figure></article></a>"
                }
                if (i == 0) output = "<figcaption style='margin-left: 40px;'>No matched product.</figcaption>"
                box.innerHTML = output;
            }

            function Reset() {
                var PROD_Type_radio = document.getElementsByTagName('input');
                PROD_Type_radio.checked = false;
            }
        </script>

    <!--- Javascript function for drop down button --->
    <script>
        // Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
