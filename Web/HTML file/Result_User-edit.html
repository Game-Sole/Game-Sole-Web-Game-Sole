<script>
    document.addEventListener("DOMContentLoaded", function () {
        var value = getCookie("GameSoletoken");
        $.ajax({
            url: '/cookie',
            type: 'POST',
            data: { cookie: value },
            datatype: 'json',
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.role == "Administator") {
                    $('.Register-navbar').hide();
                    $('.Login-navbar').hide();
                    $('.User-edit').show();
                    $('.Product-edit').show();
                    $('.Logout-navbar').show();
                    document.getElementById("User-email").innerHTML = "<p>" + "Admin: " + obj.email + "</p>";
                } else {
                    $('.Register-navbar').hide();
                    $('.Login-navbar').hide();
                    $('.User-edit').hide();
                    $('.Product-edit').hide();
                    $('.Logout-navbar').show();
                    document.getElementById("User-email").innerHTML = "<p>" + obj.email + "</p>";
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $('.Logout-navbar').hide();
                $('.User-edit').hide();
                $('.Product-edit').hide();
                $('.Register-navbar').show();
                $('.Login-navbar').show();
            }
        });

        $('.Logout-navbar').click(function () {
            document.cookie = "GameSoletoken" + '=; Max-Age=-99999999;';
            location.reload();
        });
    });
    function getCookie(name) {
        let cookie = {};
        document.cookie.split(';').forEach(function (el) {
            let [k, v] = el.split('=');
            cookie[k.trim()] = v;
        })
        return cookie[name];
    }
</script>

    <!--- Contain a searching option --->

    <!--- Item Description --->
    <div class="main">
        <h2>Result</h2>
        <div class="User" id="result-box"></div>

        <!--- Javascript function for Search the User --->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                getData();
            });
            function doSearch() {
                let USER_Firstname = document.getElementById("USER_Firstname").value;
                let USER_Lastname = document.getElementById("USER_Lastname").value;
                let USER_ID = document.getElementById("USER_ID").value;
                let USER_Role = document.querySelector('input[name="USER_Role"]:checked');
                if (USER_Role != null) {
                    USER_Role = USER_Role.value;
                }
                if (USER_Firstname == "") {
                    USER_Firstname = null;
                }
                if (USER_Lastname == "") {
                    USER_Lastname = null;
                }
                if (USER_ID == "") {
                    USER_ID = null;
                }
                window.location = "/User-edit.html?firstname=" + USER_Firstname + "&"
                    + "lastname=" + USER_Lastname + "&"
                    + "id=" + USER_ID + "&"
                    + "role=" + USER_Role;
            }

            function getData() {
                let path = window.location.href;
                let userId = path.split("/").slice(-1)[0]
                fetch("http://localhost:4301/user-edit-result", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: userId
                    })
                })
                    .then(response => response.json())
                    .then(data => setResult(data));
            }

            function setResult(data) {
                for (let n of data.data) {
                    output = "<article>UserID:  " + n.USER_ID + "<br>Username:  " + n.USER_Firstname + " " + n.USER_Lastname + "<br>Address:  " + n.USER_Address + "<br>Telephone number:  " + n.USER_Telephone + "<br>Email:  " + n.USER_EMAIL + "</article>";
                }
                document.getElementById("result-box").innerHTML = output;
            }
        </script>
    </div>

    <!--- Javascript function for drop down button --->
    <script>
        // Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
