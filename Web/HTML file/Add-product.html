<script>
    document.addEventListener("DOMContentLoaded", function () {
        var value = getCookie("GameSoletoken");
        $.ajax({
            url: '/cookie',
            type: 'POST',
            data: { cookie: value },
            datatype: 'json',
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.role == "Administator") {
                    $('.Register-navbar').hide();
                    $('.Login-navbar').hide();
                    $('.User-edit').show();
                    $('.Product-edit').show();
                    $('.Logout-navbar').show();
                    document.getElementById("User-email").innerHTML = "<p>" + "Admin: " + obj.email + "</p>";
                } else {
                    document.location.href = '/Homepage.html';
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                document.location.href = '/Homepage.html';
            }
        });

        $('.Logout-navbar').click(function () {
            document.cookie = "GameSoletoken" + '=; Max-Age=-99999999;';
            location.reload();
        });
    });
    function getCookie(name) {
        let cookie = {};
        document.cookie.split(';').forEach(function (el) {
            let [k, v] = el.split('=');
            cookie[k.trim()] = v;
        })
        return cookie[name];
    }
</script>

        <script>

            function doSearch() {
                const queryString = window.location.search;
                if (queryString) {

                    const urlParams = new URLSearchParams(queryString);
                    let PROD_Name = urlParams.get('name');
                    let PROD_Price = urlParams.get('price');
                    let PROD_Type = urlParams.get('type');
                    let PROD_Period_generation = urlParams.get('gen');
                    let PROD_Console_type = urlParams.get('content-type');
                    fetch("http://localhost:4301/product-edit-search", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            PROD_Name: PROD_Name,
                            PROD_Type: PROD_Type,
                            PROD_Period_generation: PROD_Period_generation,
                            PROD_Console_type: PROD_Console_type,
                            PROD_Price: PROD_Price
                        })
                    })
                        .then(response => response.json())
                        .then(data => setResult(data));
                    window.history.pushState({}, document.title, "/" + "Product-edit.html");
                } else {
                    let PROD_Name = document.getElementById("PROD_Name").value;
                    let PROD_Price = document.getElementById("PROD_Price").value;

                    let PROD_Console_type = document.querySelector('input[name="PROD_Console_type"]:checked');

                    }
                    if (PROD_Period_generation != null) {

                    }
                    if (PROD_Console_type != null) {
                        PROD_Console_type = PROD_Console_type.value;
                    }
                    fetch("http://localhost:4301/product-edit-search", {
                        method: "POST",

                        },

    <!--- Javascript function for drop down button --->
    <script>
        // Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
