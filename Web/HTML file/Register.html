<body>
    <header>
        <!--- Contain Web logo, login, and register button link to another page --->
        <div class="Logo-navbar">

            <!--- Web logo link to homepage --->
            <nav class="Homepage-navbar">
                <a href="Homepage.html"><img src="../images/Logo_Rev2.png" /></a>
            </nav>
        </div>
    </header>

    <!---Navigation bar contain Homepage, ShopPage, and About US button link to another page --->
    <nav class="Menu-navbar">

        <!--- Homepage button link to Home page --->
        <nav class="Homepage">
            <a href="Homepage.html"><img src="../images/Navigation Bar Home.png" /></a>
        </nav>

        <!--- Shopping button link to Shop page --->
        <nav class="Shopping">
            <a href="ShopPage.html"><img src="../images/Navigation Bar Shop Idle.png" /></a>
        </nav>

        <!--- About Us button link to About US page --->
        <nav class="About US">
            <a href="AboutUs.html"><img src="../images/Navigation Bar About Us Idle.png" /></a>
        </nav>
    </nav>

    <h1>Welcome to</h1>
    <h2>Please register</h2>
    <!--- Register Input--->
    <form action="" method="post">
        <fieldset>
            <label for="UserEmail">Email</label><br>
            <input type="text" name="UserEmail" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" placeholder="name@example.com" required title="format: xxx@xxx.xxx"><br>
            <label for="UserPassword">Password</label><br>
            <input type="text" name="UserPassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*?[~`!@#$%\^&*()\-_=+[\]{};:\x27.,\x22\\|/?><]).{8,}" placeholder="Xxxxxx1*" required title="At least 8 character and have at least one Lowercase, Uppercase, number, special character "><br>
            <label for="Userfirstname">Firstname</label><br>
            <input type="text" name="Userfirstname" pattern="[a-zA-Z0-9?~`!@#$%\^&*()\-_=+[\]{};:\x27.,\x22\\|/?><]+" placeholder="xxxxxx" required title="At least 6 character"><br>
            <label for="Userlastname">Lastname</label><br>
            <input type="text" name="Userlastname" pattern="[a-zA-Z0-9?~`!@#$%\^&*()\-_=+[\]{};:\x27.,\x22\\|/?><]+" placeholder="xxxxxx" required title="At least 6 character"><br>
            <label for="UserAddress">Address</label><br>
            <input type="text" name="UserAddress" pattern="[a-zA-Z0-9?~`!@#$%\^&*()\-_=+[\]{};:\x27.,\x22\\|/?><]+" placeholder="Xxxxxx 123456" required title="Example: Maxico 123456"><br>
            <label for="UserTel">Telephone number</label><br>
            <input type="text" name="UserTel" pattern="[0-9]{10}" placeholder="0000000000" required title="please fill in your phone number"><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <!--- Register Input--->
</body>

</html>
