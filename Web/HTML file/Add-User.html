<script>
    document.addEventListener("DOMContentLoaded", function () {
        var value = getCookie("GameSoletoken");
        $.ajax({
            url: '/cookie',
            type: 'POST',
            data: { cookie: value },
            datatype: 'json',
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.role == "Administator") {
                    $('.Register-navbar').hide();
                    $('.Login-navbar').hide();
                    $('.User-edit').show();
                    $('.Product-edit').show();
                    $('.Logout-navbar').show();
                    document.getElementById("User-email").innerHTML = "<p>" + "Admin: " + obj.email + "</p>";
                } else {
                    document.location.href = '/Homepage.html';
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                document.location.href = '/Homepage.html';
            }
        });

        $('.Logout-navbar').click(function () {
            document.cookie = "GameSoletoken" + '=; Max-Age=-99999999;';
            location.reload();
        });
    });
    function getCookie(name) {
        let cookie = {};
        document.cookie.split(';').forEach(function (el) {
            let [k, v] = el.split('=');
            cookie[k.trim()] = v;
        })
        return cookie[name];
    }
</script>

        <!--- Javascript function for Search the User --->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                doSearch();
            });
            function doSearch() {
                const queryString = window.location.search;
                if (queryString) {

                    const urlParams = new URLSearchParams(queryString);
                    let USER_Firstname = urlParams.get('firstname');
                    let USER_Lastname = urlParams.get('lastname');
                    let USER_ID = urlParams.get('id');
                    let USER_Role = urlParams.get('role');
                    fetch("http://localhost:4301/user-edit-search", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            USER_Firstname: USER_Firstname,
                            USER_Lastname: USER_Lastname,
                            USER_ID: USER_ID,
                            USER_Role: USER_Role
                        })
                    })
                        .then(response => response.json())
                        .then(data => setResult(data));
                    window.history.pushState({}, document.title, "/" + "User-edit.html");
                } else {
                    let USER_Firstname = document.getElementById("USER_Firstname").value;
                    let USER_Lastname = document.getElementById("USER_Lastname").value;
                    let USER_ID = document.getElementById("USER_ID").value;
                    let USER_Role = document.querySelector('input[name="USER_Role"]:checked');
                    if (USER_Role != null) {
                        USER_Role = USER_Role.value;
                    }
                    fetch("http://localhost:4301/user-edit-search", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            USER_Firstname: USER_Firstname,
                            USER_Lastname: USER_Lastname,
                            USER_ID: USER_ID,
                            USER_Role: USER_Role
                        })
                    })
                        .then(response => response.json())
                        .then(data => setResult(data));
                }

            }

            function setResult(data) {
                let output = "<tr><th style='width: 15%'>UserID</th><th style='width: 20%'>Username</th> <th style='width: 20%'>Address</th><th style='width: 20%'>Telephone number</th> <th style='width: 25%'>Email</th></tr>";
                let box = document.getElementById("result-box");
                box.innerHTML = "";
                var i = 0;
                for (let n of data.data) {
                    i = i + 1;
                    output = output + "<tr><td> <a href=/Result_User-edit.html/" + n.USER_ID + " style='text-decoration: underline ;color: black;'>" + n.USER_ID + "</a></td><td>" + n.USER_Firstname + " " + n.USER_Lastname + "</td><td>" + n.USER_Address + "</td><td>" + n.USER_Telephone + "</td><td>" + n.USER_EMAIL + "</td></tr></a>"
                }
                if (i == 0) output = "<figcaption style='margin-left: 40px;'>No matched user.</figcaption>"
                box.innerHTML = output;
            }

            function Reset() {
                var USER_Role = document.getElementsByTagName('input');
                USER_Role.checked = false;
            }

            //For Add User
            function User_Add() {

                if (USER_Firstname_edit != null) {

                }

                if (USER_Lastname_edit != null) {
                    USER_Lastname_edit = USER_Lastname_edit.value;
                }

                if (USER_Telephone_edit != null) {
                    USER_Telephone_edit = USER_Telephone_edit.value;
                }

                if (USER_Address_edit != null) {
                    USER_Address_edit = USER_Address_edit.value;
                }

                if (USER_EMAIL_edit != null) {
                    USER_EMAIL_edit = USER_EMAIL_edit.value;
                }

                if (USER_Password_edit != null) {
                    USER_Password_edit = USER_Password_edit.value;
                }

                let USER_Role_edit = document.getElementById("USER_Role_edit");

                USER_Role_edit = USER_Role_edit.options[USER_Role_edit.selectedIndex].text;

                fetch("http://localhost:4301/Result_User-Add/", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        USER_Firstname: USER_Firstname_edit,
                        USER_Lastname: USER_Lastname_edit,
                        USER_Telephone: USER_Telephone_edit,
                        USER_Address: USER_Address_edit,
                        USER_EMAIL: USER_EMAIL_edit,
                        USER_Password: USER_Password_edit,

                    })
                }).then(window.location.replace("http://localhost:4301/User-edit.html"))
            }

    <!--- Javascript function for drop down button --->
    <script>
        // Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
